apply plugin: 'com.yichen.comswitch'
apply from: rootProject.file('libbase.gradle')

kapt {
    arguments {
        arg("moduleName", project.getName())
    }
}

android {
    resourcePrefix "music_"
}

dependencies {
    implementation project(':Provider')
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.alibaba:arouter-compiler:$arouter_compiler_version"
    implementation dependence.libVideoPlayer
    implementation dependence.libVideoPlayerSo_armv5
    implementation dependence.libVideoPlayerSo_armv7a
    implementation dependence.libVideoPlayerSo_arm64
    implementation dependence.libVideoPlayerSo_x64
    implementation dependence.libVideoPlayerSo_x86
}

combuild {
    applicationName = 'com.yichen.music_activity_test.app.MusicApplication'
    isRegisterAuto = false
}